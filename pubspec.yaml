name: pablos_hacker_chat
description: Advanced AI Assistant - PABLOS by "Tama The God"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Dependencies
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  webview_flutter: ^4.4.2
  
  # UI/UX Enhancement
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  animate_do: ^3.1.2
  
  # State Management
  provider: ^6.1.1
  
  # Storage & Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.1
  
  # Terminal/Console Effects
  flutter_typeahead: ^4.8.0
  flutter_markdown: ^0.6.18
  syntax_highlight: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/fonts/FiraCode-Regular.ttf
        - asset: assets/fonts/FiraCode-Bold.ttf
          weight: 700
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700